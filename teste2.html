<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Queimaduras</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Queimad.</th>
            <th>Cabeça</th>
            <th>Pescoço</th>
            <th>T.ANT</th>
            <th>T.POS</th>
            <th>GENIT</th>
            <th>M.I.D</th>
            <th>M.I.E</th>
            <th>M.S.D</th>
            <th>M.S.E</th>
        </tr>
        <!-- Linha 1 -->
        <tr>
            <td>1º Grau</td>
            <td><input type="radio" name="cabeca1"></td>
            <td><input type="radio" name="pescoco1"></td>
            <td><input type="radio" name="tant1"></td>
            <td><input type="radio" name="tpos1"></td>
            <td><input type="radio" name="genit1"></td>
            <td><input type="radio" name="mid1"></td>
            <td><input type="radio" name="mie1"></td>
            <td><input type="radio" name="msd1"></td>
            <td><input type="radio" name="mse1"></td>
        </tr>
        <!-- Linha 2 -->
        <tr>
            <td>2º Grau</td>
            <td><input type="radio" name="cabeca2"></td>
            <td><input type="radio" name="pescoco2"></td>
            <td><input type="radio" name="tant2"></td>
            <td><input type="radio" name="tpos2"></td>
            <td><input type="radio" name="genit2"></td>
            <td><input type="radio" name="mid2"></td>
            <td><input type="radio" name="mie2"></td>
            <td><input type="radio" name="msd2"></td>
            <td><input type="radio" name="mse2"></td>
        </tr>
        <!-- Linha 3 -->
        <tr>
            <td>3º Grau</td>
            <td><input type="radio" name="cabeca3"></td>
            <td><input type="radio" name="pescoco3"></td>
            <td><input type="radio" name="tant3"></td>
            <td><input type="radio" name="tpos3"></td>
            <td><input type="radio" name="genit3"></td>
            <td><input type="radio" name="mid3"></td>
            <td><input type="radio" name="mie3"></td>
            <td><input type="radio" name="msd3"></td>
            <td><input type="radio" name="mse3"></td>
        </tr>
    </table>
</body>
</html>
