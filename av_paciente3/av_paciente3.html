        <div class="texto">

        <h3>Abertura ocular</h3>
        <input type="checkbox" id="resposta1" name="1"> <label for="resposta1">4 - Espontânea</label><br>
        <input type="checkbox" id="resposta2" name="2"> <label for="resposta2">3 - Comando verbal</label><br>
        <input type="checkbox" id="resposta3" name="3"> <label for="resposta3">2 - Estímulo doloroso</label><br>
        <input type="checkbox" id="resposta4" name="4"> <label for="resposta4">1 - Comando Verbal</label><br>
        <br> 
        <h3>Resposta verbal</h3>
        <input type="checkbox" id="resposta1" name="5"> <label for="resposta1">5 - Orientado</label><br>
        <input type="checkbox" id="resposta2" name="6"> <label for="resposta2">4 - Confuso</label><br>

        <input type="checkbox" id="resposta4" name="9"> <label for="resposta4">1 - Nenhuma</label> <br> 
        <br>
        <h3>Resposta Motora</h3>
        <input type="checkbox" id="resposta1" name="1"> <label for="resposta1">6 - Obedece prontamente</label><br>
        <input type="checkbox" id="resposta2" name="2"> <label for="resposta2">5 - Localiza dor ou estímulo tátil</label><br>

        <input type="checkbox" id="resposta5" name="5"> <label for="resposta5">2 - Extensão anormal (decerebração)</label><br>
        <input type="checkbox" id="resposta6" name="6"> <label for="resposta6">1 - Ausência (paralisia flácida, hipotônia)</label><br><br>

        Total (GCS) (3-15) <br>
        <input type="text" name="total" maxlength="10" class="total">
        <button type="submit">Próximo</button>
    </form>
