<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function Inserir() {
            var dados = $('#form1').serialize();
            $.ajax({
                type: "POST",
                url: "inserir.php",
                data: dados,
                dataType: 'json',
                success: function (meu_json) {
                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Gravados");
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {},
                complete: function (xhr, status) {},
                timeout: 5000
            });
        }

        function Excluir() {
            var dados = $('#formExcluir').serialize();
            $.ajax({
                type: "POST",
                url: "excluir.php",
                data: dados,
                dataType: 'json',
                success: function (meu_json) {
                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Excluídos");
                    } else {
                        alert("Erro ao excluir dados");
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {},
                complete: function (xhr, status) {},
                timeout: 5000
            });
        }

        function Alterar() {
            var dados = $('#formAlterar').serialize();
            $.ajax({
                type: "POST",
                url: "alterar.php",
                data: dados,
                dataType: 'json',
                success: function (meu_json) {
                    var valores = meu_json;
                    var resultado = valores.resultado;
                    if (resultado == 1) {
                        alert("Dados Alterados");
                    } else {
                        alert("Erro ao alterar dados");
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                beforeSend: function (xhr) {},
                complete: function (xhr, status) {},
                timeout: 5000
            });
        }

        function Listar() {
            $.ajax({
                type: "GET",
                url: "listar.php",
                dataType: 'json',
                success: function (meu_json) {
                    // Exibir ou manipular os dados listados conforme necessário
                    console.log(meu_json);
                },
                error: function (xhr, status, error) {
                    console.error('Ocorreu um erro ao obter os dados: ' + error);
                },
                beforeSend: function (xhr) {},
                complete: function (xhr, status) {},
                timeout: 5000
            });
        }
    </script>
</head>

<body>
    <div class="logo">
        <img src="../logo_pequena.png" width="150px">
    </div>
    <br>
    <div class="page">
        <div class="titulo">
            Associação de Serviços Sociais Voluntários de Guaramirim
        </div>



            <h2>Excluir Dados</h2>
            <form action="excluir.php" method="post" id="formExcluir">
                CPF do Bombeiro a ser excluído: <input type="text" name="cpf_excluir" class="tudo" required><br>
                <input type="button" class="button" name="excluir" value="Excluir" onclick="Excluir();" />
            </form>

            <h2>Alterar Dados</h2>
            <form action="alterar.php" method="post" id="formAlterar">
                CPF do Bombeiro a ser alterado: <input type="text" name="cpf_alterar" class="tudo" required><br>
                <!-- Novos campos para atualização -->
                Novo CPF: <input type="text" name="novo_cpf" class="tudo" required><br>
                <!-- ... (outros campos para atualização) ... -->
                <input type="button" class="button" name="alterar" value="Alterar" onclick="Alterar();" />
            </form>

            <h2>Listar Dados</h2>
            <input type="button" class="button" name="listar" value="Listar" onclick="Listar();" />

        </div>
    </div>

    <div class="logo_medica">
        <img src="logo_medicina.png" width="40px">
    </div>
</body>

</html>
